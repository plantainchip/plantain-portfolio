---
layout: default
title: Gallery

---




  <!-- light gallery !-->

  <link type="text/css" rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.1/css/lightgallery.min.css" />
  <!-- lightgallery plugins -->
  <link type="text/css" rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.1/css/lg-zoom.min.css" />
  <link type="text/css" rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.1/css/lg-thumbnail.min.css" />
  


<body class="gallery_body">
  <a href="/" class="home_button"> âŒ‚ </a>
  <h1 class="gallery_header"> Gallery </h1>
  <div class="all_img">

    <div id="lightgallery" maxcolwidth="200" gap="20" class=" flex center ninety-1000 fifty-900 thirty-300 demo">


      {%- for image in site.data.gallery -%}

      <a href="{{image.url}}{{image.ext}}">
        <img class="grid-item" alt="{{image.title}}" src="{{image.url}}_thumb{{image.ext}}" />
      </a>

      {%- endfor -%}

    </div>

  </div>

  

<script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.1/lightgallery.min.js"></script>
<!-- lightgallery plugins -->
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.1/plugins/thumbnail/lg-thumbnail.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.1/plugins/zoom/lg-zoom.umd.min.js"></script>
  
<script>
    lightGallery(document.getElementById('lightgallery'), {
      plugins: [lgZoom, lgThumbnail],
      speed: 500,
      download: false,
      // put other options here
    });
  </script>
  
</body>
