---
layout: default
title: Projects
---

<div class="projects_body">
  <a href="/" class="home_button"> âŒ‚ </a>
  <h1 class="project_header"> Projects </h1>
  <div class="cards">
    
    
    {%- for project in site.data.projects -%}

      <div class="card">
        <img src="{{project.thumbnail}}" alt="Avatar">
        <div class="card-container">
          <h4><b>{{project.title}}</b></h4>
          <p>{{project.description}}</p>
          <div class="buttons">
            {%- if project.github -%}
              <a href="{{project.github}}" target="_blank">Github</a>
            {%- endif -%}
            {%- if project.url -%}
              <a href="{{project.url}}" target="_blank">View</a>
            {%- endif -%}
            
          </div>
        </div>
      </div>

    {%- endfor -%}


  </div>
</div>
